name: "Table borders: bordered tables"
slots:
  header:
    - type: component
      component: "sdc_components:table_cell"
      slots:
        content: "#"
      props:
        tag: th
        attributes:
          scope: col
    - type: component
      component: "sdc_components:table_cell"
      slots:
        content: "First"
      props:
        tag: th
        attributes:
          scope: col
    - type: component
      component: "sdc_components:table_cell"
      slots:
        content: "Last"
      props:
        tag: th
        attributes:
          scope: col
    - type: component
      component: "sdc_components:table_cell"
      slots:
        content: "Handle"
      props:
        tag: th
        attributes:
          scope: col
  rows:
    - type: component
      component: "sdc_components:table_row"
      slots:
        cells:
          - type: component
            component: "sdc_components:table_cell"
            slots:
              content: "1"
            props:
              tag: th
              attributes:
                scope: row
          - type: component
            component: "sdc_components:table_cell"
            slots:
              content: "Mark"
          - type: component
            component: "sdc_components:table_cell"
            slots:
              content: "Otto"
          - type: component
            component: "sdc_components:table_cell"
            slots:
              content: "@mdo"
    - type: component
      component: "sdc_components:table_row"
      slots:
        cells:
          - type: component
            component: "sdc_components:table_cell"
            slots:
              content: "2"
            props:
              tag: th
              attributes:
                scope: row
          - type: component
            component: "sdc_components:table_cell"
            slots:
              content: "Jacob"
          - type: component
            component: "sdc_components:table_cell"
            slots:
              content: "Thornton"
          - type: component
            component: "sdc_components:table_cell"
            slots:
              content: "@fat"
    - type: component
      component: "sdc_components:table_row"
      slots:
        cells:
          - type: component
            component: "sdc_components:table_cell"
            slots:
              content: "3"
            props:
              tag: th
              attributes:
                scope: row
          - type: component
            component: "sdc_components:table_cell"
            slots:
              content: "John"
          - type: component
            component: "sdc_components:table_cell"
            slots:
              content: "Doe"
          - type: component
            component: "sdc_components:table_cell"
            slots:
              content: "@social"
props:
  variant: default
  borders: bordered
library_wrapper: >
  {% set example_story = _story %}
  {{ example_story }}

  {% set examples = [
    'primary',
    'secondary',
    'success',
    'danger',
    'warning',
    'info',
    'light',
    'dark',
  ] %}
  {% for example in examples %}
    {% set example_props = {'#props': _story['#props']|merge({'attributes': create_attribute({
      class: ['border-' ~ example]
    })})} %}

    {% set example_story = _story %}
    {{ example_story|merge(example_props) }}
  {% endfor %}
