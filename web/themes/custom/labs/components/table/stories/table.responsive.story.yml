library_wrapper: >
  {% set examples = [
    'responsive',
    'responsive-sm',
    'responsive-md',
    'responsive-lg',
    'responsive-xl',
    'responsive-xxl',
  ] %}

  {% for example in examples %}
    {% set example_props = {'#props': _story['#props']|merge({
      'responsive': example,
    })} %}
    {% set example_slots = {'#slots': _story['#slots']|merge({
      'caption': example,
    })} %}

    {% set example_story = _story %}
    {{ example_story|merge(example_props)|merge(example_slots) }}
  {% endfor %}
