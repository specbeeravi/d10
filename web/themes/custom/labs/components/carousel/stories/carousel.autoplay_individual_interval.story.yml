      component: "sdc_components:carousel_item"
      slots:
        image:
          theme: image
          uri: "data:image/svg+xml;base64,"
      props:
        interval: 10000
    - type: component
      component: "sdc_components:carousel_item"
      slots:
        image:
          theme: image
          uri: "data:image/svg+xml;base64,"
      props:
        interval: 2000
    - type: component
      component: "sdc_components:carousel_item"
      slots:
        image:
          theme: image
          uri: "data:image/svg+xml;base64,"
