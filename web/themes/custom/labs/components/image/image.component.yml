$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: Image
group: Basic components
description: Add an image

props:
  type: object
  required:
    - image
  properties:
    image:
      $ref: json-schema-definitions://canvas.module/image
      type: object
      title: "Image"
      examples:
        - src: demo-image.jpg
          alt: "Demo image: jellyfish"
          width: 3000
          height: 2000
    width:
      title: Fixed image width (in pixels)
      type: integer
    animation:
      type: string
      title: Animation
      description: Add animation when this component comes into view.
      enum:
        - fade-up
        - fade-down
        - fade-right
        - fade-left
        - zoom-in
        - zoom-out
        - slide-up
        - flip-up
        - flip-down
        - flip-right
        - flip-left
    animation_duration:
      type: integer
      title: Animation duration
      description: Time taken by the animation to complete (in milliseconds).
      enum:
        - 500
        - 1000
        - 1500
        - 2000
        - 2500
        - 3000
      default: 2000
    attributes:
      type: Drupal\Core\Template\Attribute
      name: Attributes
      title: Attributes
