# This theme Designed and Developed by Dotsquares
name: January Dotsquares Theme
type: theme
base theme: false
description: 'A clean, accessible, and flexible Drupal front-end theme.'
alt text: 'Screenshot of January Dotsquares Theme, Drupal front-end theme.'
package: Theme
core_version_requirement: ^9.3 || ^10
logo: logo.svg
screenshot: screenshot.png
libraries:
  - january/global-styling
regions:
  topbar: Topbar
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  hero: 'Hero (full width)'
  content_above: Content Above
  content: Content
  sidebar: 'Sidebar'
  content_below: 'Content Below'
  footer_first: 'Footer First'
  footer_second: 'Footer Second'
  footer_third: 'Footer Third'
  footer_bottom: 'Footer Bottom'
libraries-override:
  system/admin:
    css:
      theme:
        css/system.admin.css: false
  system/base:
    css:
      component:
        css/components/ajax-progress.module.css: css/components/ajax-progress.module.css
        css/components/autocomplete-loading.module.css: css/components/autocomplete-loading.module.css
  core/drupal.checkbox: false
  core/drupal.dropbutton:
    css:
      component:
        misc/dropbutton/dropbutton.css: css/components/dropbutton.css
  core/drupal.vertical-tabs:
    css:
      component:
        misc/vertical-tabs.css: css/components/vertical-tabs.css
  media/oembed.formatter: false
  layout_builder/twocol_section: january/layout_builder_twocol_section
  layout_builder/threecol_section: january/layout_builder_threecol_section
  layout_builder/fourcol_section: january/layout_builder_fourcol_section
libraries-extend:
  core/drupal.message:
    - january/drupal.message
  core/drupal.collapse:
    - january/details
  core/drupal.dialog:
    - january/drupal.dialog
  core/drupal.dialog.off_canvas:
    - january/dialog.off_canvas
  core/drupal.progress:
    - january/progress
  layout_discovery/onecol:
    - january/layout_discovery_section
  layout_discovery/twocol_bricks:
    - january/layout_discovery_section
  layout_discovery/twocol:
    - january/layout_discovery_section
  layout_discovery/threecol_25_50_25:
    - january/layout_discovery_section
  layout_discovery/threecol_33_34_33:
    - january/layout_discovery_section
  node/drupal.node.preview:
    - january/drupal.node.preview
  core/ckeditor:
    - january/cke-dialog
  content_moderation/content_moderation:
    - january/content_moderation
ckeditor_stylesheets:
  - css/base/fonts.css
  - css/base/base.css
  - css/components/embedded-media.css
  - css/components/table.css
  - css/components/text-content.css
  - css/theme/ckeditor-frame.css

ckeditor5-stylesheets: false

# Information added by Drupal.org packaging script on 2023-02-04
version: '1.0.1'
project: 'january_theme'
datestamp: 1675504404
