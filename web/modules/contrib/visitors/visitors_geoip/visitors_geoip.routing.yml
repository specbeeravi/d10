visitors_geoip.settings:
  path: '/admin/config/system/visitors/geoip'
  defaults:
    _form: '\Drupal\visitors_geoip\Form\SettingsForm'
    _title: 'Visitors GeoIP'
  requirements:
    _permission: 'administer visitors'

visitors.countries:
  path: '/visitors/countries'
  defaults:
    _controller: '\Drupal\visitors_geoip\Controller\Countries::display'
    _title: 'Countries'
  requirements:
    _permission: 'access visitors'

visitors.cities:
  path: '/visitors/countries/{country}'
  defaults:
    _controller: '\Drupal\visitors_geoip\Controller\Cities::display'
    _title: 'City'
  requirements:
    _permission: 'access visitors'

visitors.city_hits:
  path: '/visitors/countries/{country}/{city}'
  defaults:
    _controller: '\Drupal\visitors_geoip\Controller\CityHits::display'
    _title: 'View city hits'
  requirements:
    _permission: 'access visitors'
